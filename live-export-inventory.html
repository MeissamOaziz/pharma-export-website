<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Protected Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-prompt {
            text-align: center;
            margin-top: 20%;
        }

        .password-prompt input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 400px;
        }

        .password-prompt button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden-content {
            display: none;
            text-align: center;
        }

        /* Spreadsheet container to allow scrolling */
        .spreadsheet-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100vw;
        }

        /* Responsive iframe */
        .spreadsheet-container iframe {
            min-width: 1800px; /* Adjusted width to ensure columns are visible */
            max-width: 100%;
            height: 600px;
            border: none;
            transform: scale(0.8); /* Zoom out effect */
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div class="password-prompt" id="passwordPrompt">
        <h2>Enter Password to Access</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password received from our representative">
        <button onclick="verifyPassword()">Submit</button>
    </div>

    <div class="hidden-content" id="hiddenContent">
        <h1>Exclusive Product Data</h1>
        <div class="spreadsheet-container">
            <iframe id="spreadsheetFrame"
                src="https://onedrive.live.com/embed?resid=87634C6FA5669B6F!21415&authkey=!AM8yZ790V53N-8E&em=2&wdAllowInteractivity=True">
            </iframe>
        </div>
    </div>

    <script>
        // Encoded password (Base64 of "£CannaWorld420€")
        const encodedPassword = "wqNDYW5uYVdvcmxkNDIwwoU=";

        function verifyPassword() {
            const input = document.getElementById("passwordInput").value;
            const decodedPassword = atob(encodedPassword);

            if (input === decodedPassword) {
                sessionStorage.setItem("authenticated", "true");
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("hiddenContent").style.display = "block";
            } else {
                alert("Incorrect password. Please try again or contact phexportpartners@gmail.com to request access.");
            }
        }

        // Auto-check if the user has already entered the password
        window.onload = function () {
            if (sessionStorage.getItem("authenticated") === "true") {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("hiddenContent").style.display = "block";
            }
        };
    </script>
</body>
</html>
